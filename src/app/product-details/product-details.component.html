  <div class="container" *ngIf="product">
    <div class="row">
      <div class="col-md-6">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
           </ol>
          <div class="carousel-inner text-center">
            <div class="carousel-item active">
              <img [src]="'http://localhost:3000/'+product.images[0]" class="img-fluid">
            </div>
            <div class="carousel-item">
              <img [src]="'http://localhost:3000/'+product.images[1]" class="img-fluid">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      
      

      <div style="padding-top: 3rem; padding-left: 6rem;" class="col-md-5">
        <mat-card>
          <mat-card-content class="card-body">
            
            <h5 class="display-5" style="color: rgb(128, 123, 123);">{{product.prodbrand}}</h5>
            <br>
            <h5 class="display-5"><strong>Rs. {{product.prodprice}}</strong></h5>
            <br>
            <p class="display-4"><strong>{{product.prodname}}</strong></p>
            <div>
              <button mat-raised-button color="warn" class="col-md-7 mt-5" [disabled]="addedtocart" (click)="addtocart()">{{addedtocart?'Added to Cart':'Add to Cart'}}</button>
            </div>
            <div class="row mt-5" >
              <div class="col-md-8">
                <h5 class="col-md-3">Details</h5>
              </div>
              <div class="col-md-1">
                <button mat-flat-button  data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
            <div class="collapse" id="collapseExample">
              <div class="card card-body">
                <ul class="list-group" >
                  <li class="list-group-item" *ngFor="let desc of product.description">
                    <p class="h6">{{desc[0] }} : {{desc[1]}}</p>
                  </li>
                </ul>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <div style="padding-top: 5rem;" class="text-center"><h1><strong>About the Product</strong></h1></div>


<section style="padding-top: 2rem;">
  <div class="container col-12">
    <div class="row">
      <img class="col-lg-6 text-white"[src]="'http://localhost:3000/'+product.descImgs[0]">
      <div class="col-lg-6 my-auto order-lg">
        <h2>{{product.proddesc.head1}}</h2>
        <p class="lead mb-0 justify-content-center">{{product.proddesc.desc1}}</p>
      </div>
    </div>
  </div>

  <div class="container col-12">
    <div class="row">
      <div data-aos="zoom-out" class="col-lg-6 my-auto">
        <h2>{{product.proddesc.head2}}</h2>
        <p class="lead mb-0">{{product.proddesc.desc2}}</p>
      </div>
      <img class="col-lg-6 text-white"[src]="'http://localhost:3000/'+product.descImgs[1]">  
    </div>
  </div>
</section>


    <app-review [product_id]="product._id" [reviews]="reviews" [myreview]="userreview"></app-review>
