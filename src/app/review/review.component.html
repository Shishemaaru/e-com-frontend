<section *ngIf="reviews">
    <div class="card mt-3">
        <div class="card-body" style="margin: 1rem;">
            <div *ngFor = "let review of reviews">
                <div >
                    <div class="row text-primary">
                        <ngb-rating [rate]="review.rating" [readonly]="true" max = '5' style="font-size: 3rem;"></ngb-rating>
                        <h4 style="padding-top: 1.7rem;margin-left: 2rem;">{{review.rating}} out of 5 Stars</h4>
                    </div>
                    <div class="row mt-2">
                        <p class="h5">{{review.user.name}}</p>
                        <p class="h5"> - {{review.created | date}}</p>
                    </div>
                    <div class="row">
                        <p class="h6">{{review.review}}</p>
                    </div>
                    <hr>
                </div>
                
            </div>
        </div>
    </div>
</section>

<section>
    <div class="card mt-3" *ngIf="currentUser">
        <div class="card-body">
            <p class="h4">{{currentUser.name}}, Add Review</p>
            <form [formGroup]="reviewForm" (submit)="addReview(reviewForm.value)" *ngIf="reviewForm">

                <ngx-star-rating formControlName="rating" [id]="'rating'"></ngx-star-rating>

                <textarea class="form-control" formControlName="review"></textarea>

                <button mat-raised-button color="warning">Add Review</button>
            </form>
        </div>
    </div>
</section>
