<div class="container mt-5">
    <div class="row justify-content-center">
       <div class="col-md-6">
        <mat-card>
            <mat-card-header>
                <mat-card-title class="text-center">Login Here</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginform" (submit)="loginsubmit(loginform.value)">
                    <mat-form-field appearance="outline" class="col-md">
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="Johnny Sin" formControlName="username">
                        <mat-icon matSuffix>account_circle</mat-icon>
                        <mat-error *ngIf ="submitted && returnControls('username').errors">User Name is required</mat-error>
                    </mat-form-field>
    
                    <mat-form-field appearance="outline" class="col-md">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="*****" formControlName="password" type="password">
                        <mat-icon matSuffix>lock</mat-icon>
                        <mat-error *ngIf ="submitted && returnControls('password').errors">Password is required</mat-error>
                    </mat-form-field>

                    <button class="mt-4 btn-block" mat-raised-button color="primary">Submit</button>
                </form>
            </mat-card-content>
        </mat-card>
       </div>
    </div>
</div>
