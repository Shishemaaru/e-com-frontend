  <nav class="navbar navbar-expand-sm navbar-light bg-faded">
    <a class="navbar-brand" href="#" [routerLink]="['/home']" routerLinkActive="router-link-active">Tech-Buy</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" style="font-size: large;" [routerLink]="['/home']" routerLinkActive="router-link-active"><i class="fa fa-home" aria-hidden="true"></i> <span class="sr-only">(current)</span></a>
        </li>
        <li *ngIf="!userservice.loggedin" class="nav-item">
          <a class="nav-link" [routerLink]="['/logsign']" routerLinkActive="router-link-active">Login</a>
        </li>
        <li *ngIf="userservice.loggedin" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           Account
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="['/user-dashboard']" routerLinkActive="router-link-active">Dashboard</a>
            <a class="dropdown-item" [routerLink]="['/cart']" routerLinkActive="router-link-active">Your Cart</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Sign Out</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">AboutUs</a>
        </li>
      </ul>
    </div>
