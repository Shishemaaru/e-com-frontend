     <mat-card id="main-card">
           <mat-card-content>
                <div class="row mt-5">
                      <div class="col-md-6">
                            <img src="assets/ec.jpg" class="img-fluid">
                      </div>
          
                      <div class="col-md-5">
                            <form [formGroup]="userform" (submit)="userSubmit(userform.value)">
                                  <mat-form-field appearance="outline" style="font-size: small;" class="col-md-10">
                                        <mat-label>Name</mat-label>
                                        <input matInput placeholder="Rohit Khanna" formControlName="name">
                                        <mat-error *ngIf="returnControls().name.errors">Name is Required</mat-error>
                                  </mat-form-field>
          
                                  <mat-form-field appearance="outline" style="font-size: small;" class="col-md-10">
                                        <mat-label>Username</mat-label>
                                        <input matInput placeholder="Rohit123" formControlName="username">
                                        <mat-error *ngIf="returnControls().username.errors">Username is Required</mat-error>
                                  </mat-form-field>
          
                                  <mat-form-field appearance="outline" style="font-size: small;" class="col-md-5">
                                        <mat-label>Password</mat-label>
                                        <input matInput placeholder="Anything" formControlName="password" [type]="hide ? 'password' : 'text'">
                                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
                                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                        <mat-error *ngIf="returnControls().password.errors">Password is Required</mat-error>
                                  </mat-form-field>
          
                                  <mat-form-field appearance="outline" style="font-size: small;" class="col-md-5">
                                        <mat-label>Confirm</mat-label>
                                        <input matInput placeholder="Anything" formControlName="confirm" [type]="hide ? 'password' : 'text'">
                                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
                                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                        <mat-error *ngIf="returnControls().confirm.errors">Passwords must match</mat-error>
                                  </mat-form-field>
          
                                  <mat-form-field appearance="outline" style="font-size: small;" class="col-md-10">
                                        <mat-label>Email</mat-label>
                                        <input matInput placeholder="Rohit@gmail.com" formControlName="email">
                                        <mat-error *ngIf="returnControls().email.errors">Email is Required</mat-error>
                                  </mat-form-field>

                                  <mat-form-field appearance="outline" style="font-size: small;" class="col-md-10">
                                    <mat-label>Contact</mat-label>
                                    <input matInput placeholder="9886756***" formControlName="contact">
                                    <mat-error *ngIf="returnControls().contact.errors">Contact is Required</mat-error>
                              </mat-form-field>

                              <mat-form-field appearance="outline" style="font-size: small;" class="col-md-10">
                                    <mat-label>Age</mat-label>
                                    <input matInput placeholder="25" formControlName="age">
                                    <mat-error *ngIf="returnControls().age.errors">Age is Required</mat-error>
                              </mat-form-field>



                                  <div class="col-md-10">
                                        <button mat-raised-button color="warn" class="ml-auto mt-3">Sign Up</button>
                                  </div>
                            </form>
                            <div class="col-md-10">
                                  <button mat-button class="mt-4" [routerLink]="['/login']" routerLinkActive="router-link-active" >Already Registered? Sign In</button>
                            </div>
                      </div>
                </div>
           </mat-card-content>
     </mat-card>
</div>
