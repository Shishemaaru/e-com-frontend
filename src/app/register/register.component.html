<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
        <form [formGroup]="userform" (submit) = "userSubmit(userform.value)">
            <div class="card">
                <div class="card-header">
                    <p class = "h2 text-center mytitle" >Sign Up Here</p>
                </div>
                <div class="card-body">
                    <label class="mt-3">Name : </label>
                    <input type="text" class="form-control" formControlName="name" required> 
                    <div *ngIf ="submitted && returnControls().name.errors" class="label-error">Name is required</div>
                    <label class="mt-3">Username : </label>
                    <input type="text" class="form-control" formControlName="username">
                    <div *ngIf ="submitted && returnControls().username.errors" class="label-error">Username is required</div>
                    <label class="mt-3">Password : </label>
                    <input type="password" class="form-control" formControlName="password">
                    <div *ngIf ="submitted && returnControls().password.errors" class="label-error">Password is invalid</div>
                    <label class="mt-3">Confirm Password:</label>
                    <input type="password" class="form-control" formControlName="confirm">
                    <div *ngIf="submitted && returnControls().confirm.errors" class="label-error">Re-enter correct password</div>
                    <label class="mt-3">Email : </label>
                    <input type="text" class="form-control" formControlName="email">
                    <div *ngIf ="submitted && returnControls().email.errors" class="label-error">Email is required</div>
                    <button class="btn btn-outline-primary mt-4">Sign Up</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
